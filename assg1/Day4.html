<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style4.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="profile">
                  <div class="image">
                      <div class="circle-1"></div>
                      <div class="circle-2"></div>
                      <img src="IMG_20220216_231202.jpg" width="70" height="70" alt="Rishabh Mehta">
                  </div>
                  
                  <div class="name">Rishabh Mehta</div>
                  <div class="job">Dev Intern</div>
                  <div class="actions">
                      <button class="btn">Follow</button>
                      <button class="btn">Message</button>
                  </div>
              </div>
              
              <div class="stats">
                  <div class="box">
                      <span class="value">43</span>
                      <span class="parameter">Posts</span>
                  </div>
                  <div class="box">
                      <span class="value">5003</span>
                      <span class="parameter">Likes</span>
                  </div>
                  <div class="box">
                      <span class="value">878</span>
                      <span class="parameter">Follower</span>
                  </div>
              </div>
        </div>
      </div>
</body>
</html>
